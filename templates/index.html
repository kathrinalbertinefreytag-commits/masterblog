<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    <a href="{{ url_for('add') }}">Add new blog post</a>
    <hr>

    {% for post in posts %}
        <div class="data">
            <h2>{{ post.title }}</h2>
            <p><strong>Author:</strong> {{ post.author }}</p>
            <p>{{ post.content }}</p>

            <a href="{{ url_for('delete', post_id=post.id) }}">
        <button>Delete</button>
        </a>
            <a href="{{ url_for('update', post_id=post.id) }}">
        <button>Update</button>
        </a>
        </div>
        <hr>
    {% endfor %}

</body>
</html>
